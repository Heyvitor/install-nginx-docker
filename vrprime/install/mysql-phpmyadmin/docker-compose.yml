version: "3.8"

services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"  # ðŸ‘ˆ Isto aqui faz o serviÃ§o ficar acessÃ­vel no host

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5.2.1
    environment:
      PMA_HOST: ${PMA_HOST}
      PMA_ARBITRARY: ${PMA_ARBITRARY}
    depends_on:
      - db
    ports:
      - "${PHPMYADMIN_PORT}:80"

volumes:
  db_data:
    driver: local